        <h1>Starting the Scheduler Utility</h1>
        <p>You can start the WS_FTP Scheduler Utility in the following ways:</p>
        <ul style="list-style: disc;" type="disc">
            <li class="p-Topic-Text-Bulleted">
                <p class="Topic-Text-Bulleted">Select 
 <span style="font-weight: bold;">Start &gt; Programs &gt; Ipswitch WS_FTP 
 Pro &gt; Utlilties &gt; WS_FTP Pro Scheduler</span>.</p>
            </li>
            <li class="p-Topic-Text-Bulleted">
                <p class="Topic-Text-Bulleted">With WS_FTP 
 open, select <span style="font-weight: bold;">Tools &gt; Scheduler Utility</span>.</p>
            </li>
        </ul>
        <p>Watch a video about scheduling transfers.</p>
        <p>&#160;</p>
        <p>
            <object src="https://www.youtube.com/watch?v=SNLGS4f8_X0" style="width: 560px;height: 315px;">
            </object>
        </p>
