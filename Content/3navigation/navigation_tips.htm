        <h1>
            <MadCap:keyword term="navigating files and folders" />Navigation Tips</h1>
        <p>If you are having trouble locating the files you want to download,</p>
        <ul>
            <li style="font-size: 8pt;" class="p-Topic-Text-Bulleted">
                <p class="Topic-Text-Bulleted">Look 
 for a file called <span style="font-style: italic;">readme</span>, <span style="font-style: italic;">readme.txt</span>, <span style="font-style: italic;">index</span>, 
 or <span style="font-style: italic;">00index</span> to get a description 
 of the available files, as well as other site information.</p>
            </li>
            <li style="font-size: 8pt;" class="p-Topic-Text-Bulleted">
                <p class="Topic-Text-Bulleted">Look 
 for a folder named <span style="font-style: italic;">pub</span>.</p>
            </li>
        </ul>
    </body>
</html>
