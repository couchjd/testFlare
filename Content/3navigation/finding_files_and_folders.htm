        <h1>
            <MadCap:keyword term="navigating files and folders;locating files and folders;folders and directories;directories and folders;finding files and folders" />Finding files and folders</h1>
        <p><span style="color: #000000;">If either your PC or the 
 FTP site contains a large number of folders and files, you can try one 
 of these methods for locating the file you want:</span>
        </p>
        <ul>
            <li style="font-size: 8pt;" class="p-Tip-Note-Text-Bulleted">
                <p class="Tip-Note-Text-Bulleted">Use 
 the <a href="masking_the_display_of_files.htm">File Mask text box</a>.</p>
            </li>
            <li style="font-size: 8pt;" class="p-Tip-Note-Text-Bulleted">
                <p class="Tip-Note-Text-Bulleted">From 
 the Tools menu, select the <span style="font-weight: bold;">Find Utility</span>.</p>
            </li>
        </ul>
    </body>
</html>
