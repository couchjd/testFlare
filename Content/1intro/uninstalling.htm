            <MadCap:keyword term="uninstalling" />Uninstalling WS_FTP</h1>
        <p class="Tip-Note-Heading">To uninstall WS_FTP:</p>
        <p>Access the Windows Add/Remove Program dialog in the Control Panel.</p>
        <ol>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">Select 
 <span style="font-weight: bold;">Ipswitch WS_FTP</span> from the application 
 list.</p>
            </li>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered" style="margin-bottom: 0;">Click<span style="font-weight: bold;"> Add/Remove</span>. </p>
            </li>
        </ol>
