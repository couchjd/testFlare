            <MadCap:keyword term="WS_FTP Find;locating files and folders;finding files and folders" />Find Utility</h1>
        <p>Find is a utility that can locate files or folders on an FTP site by 
 name, date, and/or size.</p>
        <p>To use the Find Utility, select <span style="font-weight: bold;">Find 
 Utility</span> from the <span style="font-weight: bold;">Tools</span> 
 menu.</p>
