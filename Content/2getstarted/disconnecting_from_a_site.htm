            <MadCap:keyword term="Disconnecting" />Disconnecting from a site</h1>
        <p style="margin-bottom: 0;">To disconnect from a site, in the toolbar, 
 click <span style="font-weight: bold;">Disconnect</span>. </p>
        <p style="margin-bottom: 0;">If the Disconnect button is not active, make 
 sure the FTP site's tab is the active selection. You can also disconnect 
 or close a site by clicking on the <span style="font-weight: bold;">X</span><span> 
 button to the right of the connection tab.</span></p>
    </body>
