    <head><title>Connecting to Default Site</title>

    <body>
        <h1>
            <MadCap:keyword term="default site" />Connecting to a Default Site</h1>
        <p>Once you have <a href="selecting_a_default_site.htm">selected a default 
 site</a>, you can have WS_FTP connect to that site automatically when 
 you start the application.</p>
        <ol style="list-style: decimal;list-style-type: decimal;">
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">In the 
 toolbar, click <span style="font-weight: bold;">Options</span>, then select 
 <span style="font-weight: bold;">General</span>.</p>
            </li>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">In the 
 <span style="font-weight: bold;">Auto reconnect </span>box, select <span style="font-weight: bold;">Connect to Default Site</span>. </p>
            </li>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">Click 
 <span style="font-weight: bold;">OK</span>.</p>
            </li>
        </ol>
        <p>&#160;</p>
    </body>
</html>
