    <body>
        <h1 value="Copyright 2000 Ipswitch, Inc.">
            <MadCap:keyword term="folders and directories;directories and folders" />Creating a new folder for site 
 configurations</h1>
        <p>To create a new folder:</p>
        <ol>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">In the 
 toolbar, click <span style="font-weight: bold;">Connect</span> to open 
 the Site Manager.</p>
            </li>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">In the 
 Folders list, select the folder in which you want to create the folder. 
 </p>
            </li>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">Click 
 <span style="font-weight: bold;">Create Folder</span>.</p>
            </li>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">Enter 
 a name for the folder.</p>
            </li>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">Click 
 <span style="font-weight: bold;">Ok</span>.</p>
            </li>
        </ol>
        <p class="Topic-Text-Indent" style="margin-bottom: 0;">&#160;</p>
    </body>
</html>
