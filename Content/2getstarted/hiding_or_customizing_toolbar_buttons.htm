        <h1>
            <MadCap:keyword term="Command Buttons:Customizing;Command Buttons:Hiding;Customizing Command Buttons;Hiding Command Buttons" />Hiding or Customizing Toolbar Buttons</h1>
        <p>In the main window, the toolbar displays buttons for frequently used 
 functions.</p>
        <p>To show or hide these buttons, right-click anywhere on the Toolbar and 
 select <span style="font-weight: bold;">Customize</span> or click the 
 down arrow to the far right of the Toolbar and select <span style="font-weight: bold;">Add 
 or Remove buttons.</span></p>
    </body>
