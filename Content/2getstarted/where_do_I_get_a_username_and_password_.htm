            <MadCap:keyword term="password - Where do I get it?;userID - Where do I get it?;username - Where do I get it?;Where do I get a Username and Password?" />Where do I get a Username and Password?</h1>
        <p>Most often, you need a username/userID and password to connect to an 
 FTP site. If you do not know your username or your password, contact the 
 administrator of the FTP site for that information. This is the person 
 who 'owns' the FTP site.</p>
