            <MadCap:keyword term="problems;debugging" />Cannot connect to an FTP site</h1>
        <p>If you cannot connect to ANY FTP site and see the message "Cannot 
 failure," perform the following checks:</p>
        <ol>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered">Make sure 
 you have an active dial-up or direct Internet connection.</p>
            </li>
            <li class="p-Topic-Text-Numbered">
                <p class="Topic-Text-Numbered" style="margin-bottom: 0;">Check 
 that you have entered the proper server address in the site profile.</p>
            </li>
        </ol>
        <p class="Topic-Text-Numbered" style="margin-bottom: 0;">&#160;</p>
        <p class="Topic-Text-Numbered" style="margin-bottom: 0;">&#160;</p>
