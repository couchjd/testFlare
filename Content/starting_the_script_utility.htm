        <h1>Starting the Script Utility</h1>
        <p>You can start the WS_FTP Script Utility in the following ways:</p>
        <ul style="list-style: disc;" type="disc">
            <li class="p-Topic-Text-Bulleted">
                <p class="Topic-Text-Bulleted">Select 
 <span style="font-weight: bold;">Start &gt; Programs &gt; Ipswitch WS_FTP 
 Pro &gt; Utlilties &gt; WS_FTP Pro Script Utility</span>.</p>
            </li>
            <li class="p-Topic-Text-Bulleted">
                <p class="Topic-Text-Bulleted">With WS_FTP 
 open, select <span style="font-weight: bold;">Tools &gt; Script Utility</span>.</p>
            </li>
        </ul>
        <p>.</p>
    </body>
